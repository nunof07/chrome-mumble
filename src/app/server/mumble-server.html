<div class="server" ng-class="{'show-root': config.channel.showRootInfo}">
	<nav class="navbar navbar-default navbar-static-top">
		<div class="navbar-header pull-left">
			<span class="navbar-brand">
				<a ng-show="server.connectUrl" ng-href="{{server.connectUrl}}">
					<span class="server-name" ng-bind="server.name"></span>
					<span class="badge" ng-show="config.server.showUserCount && server.rootChannel.userCount" ng-bind="server.rootChannel.userCount"></span>
				</a>
				<span ng-hide="server.connectUrl">
					<span class="server-name" ng-bind="server.name"></span>
					<span class="badge" ng-show="config.server.showUserCount && server.rootChannel.userCount" ng-bind="server.rootChannel.userCount"></span>
				</span>
			</span> 
		</div>
		<div class="navbar-header pull-right">
			<button type="button" class="btn btn-default navbar-btn" title="Refresh" aria-label="Refresh" ng-click="refresh()">
				<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
			</button>
			<button type="button" class="btn btn-default navbar-btn" title="Settings" aria-label="Settings" ng-click="settings()">
				<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
			</button>
		</div>
	</nav>
	<mumble-channel channel="server.rootChannel" config="config" show-info="config.channel.showRootInfo" ng-hide="message.isVisible"></mumble-channel>
	<mumble-message message="message" ng-show="message.isVisible"></mumble-message>
</div>
